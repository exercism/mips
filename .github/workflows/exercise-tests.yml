name: Exercise tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: ${{ matrix.os }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - windows-2022
          - macOS-14

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73
        with:
          java-version: 17
          distribution: temurin

      - name: Test exercises
        run: ./bin/test test-all
